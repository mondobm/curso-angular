<app-header></app-header>
<div class="producto">
    <div class="form">
        <form  #form="ngForm" (submit)="submit()" autocomplete="off">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input #nombre="ngModel" [(ngModel)]="producto.nombre" type="text" class="form-control" name="nombre" placeholder="Nombre del producto">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input #precio="ngModel" [(ngModel)]="producto.precio" type="number" class="form-control" name="precio" placeholder="1000">
            </div> 
            
            <div class="form-group">
                <label for="img">Imagines</label>
                <input type="file"  (change)="uploadHeader($event)" accept=".png,.jpg">
                <div class="progress">
                    <div class="progress-bar bg-success" [style.width]="(uploadProgress | async ) + '%'" [attr.aria-valuenow]="(uploadProgress | async )"  role="progressbar"   aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="categoria">Categorias</label>
                <select class="form-control" id="categoria">
                    <option>Ropa</option>
                    <option>Informatica</option>
                    <option>Computadoras</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n del producto</label>
                <textarea  #descripcion="ngModel" [(ngModel)]="producto.descripcion" class="form-control" name="descripcion" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-secondary btn-lg btn-block">Save</button>
        </form>
    </div>
    <div class="preview">
        <div class="portada">
            <img class="main-img" src="{{img}}">
            <div class="preview-img">
                <div class="img" *ngFor="let imagine of producto.imagines">
                    <img src="{{imagine}}">
                </div>
            </div>
        </div>
        <div class="info">
            <div class="title">
                <h3>{{producto.nombre}}</h3>
            </div>
            <div class="precio">
                <p>{{producto.precio | currency}}</p>
            </div>
            <div class="text">
                <P>
                    {{producto.descripcion}}
                </P>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
